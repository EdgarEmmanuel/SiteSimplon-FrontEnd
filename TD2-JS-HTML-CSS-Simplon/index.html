<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Compte</title>
    <!-- link for stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="brand">
            <h1>BANQUE DU PEUPLE</h1>
        </div>
        <div class="right">
            <button>en</button>
            <button>fr</button>
        </div>
    </header>

    <main>
        <img src="img/images.jpg" alt="">
        <div class="menu">
            <a class="btn-Independant" href="">Client Independant</a>
            <a class="btn-Salarie" href="">Client Salarie</a>
            <a class="btn-Moral" href="">Client Moral</a>
        </div>
        <div class="form">
           
                <!-- form for adding Employee client  -->
                <div class="salarie"> 
                <form action="">
                    <h1>AJOUT CLIENT SALARIE</h1>
                    <input type="text" name="" placeholder="nom" id="nom_salarie" ><br>
                    <input type="text" name="" placeholder="prenom" id="prenom_salarie" ><br>
                    <input type="text" name="" placeholder="adresse" id="addr_salarie"><br>
                    <input type="text" name="" placeholder="telephone" id="tele_salarie"><br>
                    <input type="text" name="" placeholder="email" id="email_salarie" ><br>
                    <input type="text" name="" placeholder="profession" id="emploi_salarie" ><br>
                    <input type="text" name="" placeholder="nom entreprise" id="NameEnter_salarie" ><br>
                    <label for="">Type Compte </label>
                    <select name="" id="type_compte" >
                        <option value="">Choisir...</option>
                        <option value="compte_epargne">Compte Epargne</option>
                        <option value="compte_courant">Compte Courant</option>
                        <option value="compte_bloque">Compte Bloque</option>
                    </select><br>
                    <label for="">Etat Compte </label>
                    <select name="" id="etat_compte" >
                        <option value="">Choisir...</option>
                        <option value="bloque">Bloque</option>
                        <option value="ouvert">Ouvert</option>
                        <option value="ferme">Ferme</option>
                    </select><br>
                    <input type="text" name="" placeholder="date ouverture" id="date_ouvert" readonly><br>
                    <button id="btn_Csalarie">Valider</button>  <button>Annuler</button>

                </form>
                </div>


                <!-- form for adding Indepndant client -->
                <div class="Independant">
                    <h1>AJOUT CLIENT INDEPENDANT</h1>
                    <form action="">
                    <input type="text" name="" placeholder="nom" id="nom_i" /><br>
                    <input type="text" name="" placeholder="prenom" id="prenom_i" /><br>
                    <input type="text" name="" placeholder="adresse" id="adresse_i" /><br>
                    <input type="text" name="" placeholder="telephone" id="telephone_i" /><br>
                    <input type="text" name="" placeholder="email" id="email_i" /><br>
                    <input type="text" name="" placeholder="activite" id="activite_i" /><br>
                    <label for="">Type Compte </label>
                    <select name="" id="type_i" >
                        <option value="">Choisir...</option>
                        <option value="compte Epargne">Compte Epargne</option>
                        <option value="compte Courant">Compte Courant</option>
                        <option value="compte Bloque">Compte Bloque</option>
                    </select><br>
                    <label for="">Etat Compte </label>
                    <select name="" id="etat_i" >
                        <option value="">Choisir...</option>
                        <option value="bloque">Bloque</option>
                        <option value="ouvert">Ouvert</option>
                        <option value="ferme">Ferme</option>
                    </select><br>
                    <input type="date" name="" placeholder="date ouverture" id="dateOuverture_i" /><br>
                    <button id="button_i">Valider</button>  <button>Annuler</button>

                </form>
                </div>



                <!-- form for adding moral client -->

                <div class="Moral">
                    <h1>AJOUT CLIENT MORAL</h1>
                    <form action="">
                    <input type="text" name="" placeholder="nom Entreprise" id="" required><br>
                    <input type="text" name="" placeholder="adresse" id="" required><br>
                    <input type="text" name="" placeholder="telephone Professionel" id="" required><br>
                    <input type="text" name="" placeholder="email" id="" required><br>
                    <input type="text" name="" placeholder="type entreprise" id="" required><br>
                    <input type="text" name="" placeholder="activite Entreprise" id="" required><br>
                    <label for="">Type Compte </label>
                    <select name="" id="" required>
                        <option value="">Choisir...</option>
                        <option value="">Compte Epargne</option>
                        <option value="">Compte Courant</option>
                        <option value="">Compte Bloque</option>
                    </select>
                    <select name="" id="">
                        <option value="">Simple</option>
                        <option value="">Xeewel</option>
                    </select> <br>
                    <label for="">Etat Compte </label>
                    <select name="" id="" required>
                        <option value="">Choisir...</option>
                        <option value="">Bloque</option>
                        <option value="">Ouvert</option>
                        <option value="">Ferme</option>
                    </select><br>
                    <input type="date" name="" placeholder="date ouverture" id="" required><br>
                    <button>Valider</button>  <button>Annuler</button>

                </form>
                </div>
                
               
        </div>
    </main>
    


<script type="text/javascript" src="script.js"></script>
</body>
</html>
